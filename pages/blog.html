---
layout: default
title: Blogg
permalink: /blog/
---

<h2 class="page-heading">Innlegg</h2>

<ul class="post-list">
{% for post in site.posts %}
	<li>
		<h3>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			<small class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</small>
		</h3>
	</li>
{% endfor %}
</ul>
